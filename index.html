<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac8f8c0862.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="background">
        <div class="container">
            <!-- Left side of app -->
            <div class="left menu">
                <div class="menu_option"></div>
                <!--/ Menu left -->
                <div class="notify"></div>
                <!-- /Notification -->
                <div class="search_bar"></div>
                <!-- /Search bar -->
                <div class="preview_chat"></div>
                <!-- /Chat preview -->
            </div>
            <!-- Right side of app -->
            <div class="right message_side">
                <div class="chat_menu"></div>
                <!-- /Menu right -->
                <div class="chat_massages"></div>
                <!-- /Chat-->
                <div class="chat_text_typing"></div>
                <!-- /Typing side -->
            </div>
        </div>
   </div>

</body>

</html>
